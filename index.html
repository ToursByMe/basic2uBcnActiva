<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="javascript, loops, for loops, higher functions order">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta name="author" content="Roberto Garcia Marila">
    <title>Iteraciones Nombre</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row mt-5 pt-5 d-flex flex-row justify-content-around">
            <div class="col d-flex flex-col justify-content-center">
                
                  <div class="jumbotron">
                    <h1 class="display-4">Repeated words!</h1>
                    <p class="lead font-weight-normal">(!practice) ? console.log('You won't get any better) : console.log('That is the spirit') </p>
                    <hr class="my-4">
                    <p>Arrays, Objects, Map, IF/ELSE, Loops and many other cool stuff.</p>
                    <form>
                        <div class="row d-flex flex-row justify-content-center">
                          <div class="col-6">
                            <input type="text" class="form-control" id="nombre" placeholder="First name">
                          </div>
                          <div class="col-6">
                            <input type="text" class="form-control" id="apellido" placeholder="Only for Fase-4 eyes">
                          </div>
                        </div>
                      </form>

                    <div class="row my-4 d-flex flex-row justify-content-center">
                        <div class="col d-flex flex-col justify-content-around">
                            <p class="lead">
                                <a class="btn btn-dark btn-lg text-capitalize text-light" id="fase1" type="button" role="button">fase 1</a>
                              </p>
                            <p class="lead">
                                <a class="btn btn-dark btn-lg text-capitalize text-light" id="fase2" type="button" role="button">fase 2</a>
                              </p>
                            <p class="lead">
                                <a class="btn btn-dark btn-lg text-capitalize text-light" id="fase3" type="button" role="button">fase 3</a>
                              </p>
                            <p class="lead">
                                <a class="btn btn-dark btn-lg text-capitalize text-light" id="fase4" type="button" role="button">fase 4</a>
                              </p>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex flex-col justify-content-center">
                            <div id="answer" class="lead font-weight-normal"></div> 
                    </div>
                   </div>
                    <div class="row">
                        <div class="col-12 d-flex flex-col justify-content-center">
                            <div id="answer1" class="lead font-weight-normal"></div> 
                    </div>
                   </div>
                    <div class="row">
                        <div class="col-12 d-flex flex-col justify-content-center">
                            <div id="answer2" class="lead font-weight-normal"></div> 
                    </div>
                   </div>
                  </div>

            </div>

        </div>

    </div>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!--my own-->
<script src="js/functions.js"></script>

</html>
